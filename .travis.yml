sudo: required
language: python
python:
  - '2.7'
services:
before_install:
  - curl -fsSL https://get.docker.com | sh
  - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
  - mkdir -p $HOME/.docker
  - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
  - sudo service docker start
install:
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  - docker buildx create --name xbuilder --use
script:
  - travis_wait 30 docker buildx build --progress plain -t duplicacy-autobackup --platform linux/386,linux/amd64,linux/arm,linux/arm64 --push -t imemjay/duplicacy-autobackup .
notifications:
  email: false
